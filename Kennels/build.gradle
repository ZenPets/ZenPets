apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

/** THE VERSIONING CODES **/
ext.versionMajor = 1
ext.versionMinor = 0
ext.versionPatch = 1
ext.versionClassifier = null
ext.isSnapshot = false
ext.minimumSdkVersion = 16

android {
    compileSdkVersion 27
    defaultConfig {
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        applicationId "co.zenpets.kennels"
        minSdkVersion 16
        targetSdkVersion 27
        multiDexEnabled true
        versionCode generateVersionCode()
        versionName generateVersionName()
//        versionCode 1
//        versionName "1.0"

        vectorDrawables {
            useSupportLibrary = true
        }
    }
    signingConfigs {
        release {
            storeFile file("ZenPets.jks")
            storePassword "Scooby_DOO29"
            keyAlias "users"
            keyPassword "Die_harD29"
        }
    }
    buildTypes {
        debug {

            buildConfigField 'String', "GoogleMapsApiKey", global_google_maps_api_key
            resValue 'string', "google_maps_api_key", global_google_maps_api_key
            buildConfigField 'String', "RazorPayID", global_razor_pay_api_key_id
            resValue 'string', "razor_pay_id", global_razor_pay_api_key_id
            buildConfigField 'String', "RazorPaySecret", global_razor_pay_api_key_secret
            resValue 'string', "razor_pay_secret", global_razor_pay_api_key_secret
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            buildConfigField 'String', "GoogleMapsApiKey", global_google_maps_api_key
            resValue 'string', "google_maps_api_key", global_google_maps_api_key
            buildConfigField 'String', "RazorPayID", global_razor_pay_api_key_id
            resValue 'string', "razor_pay_id", global_razor_pay_api_key_id
            buildConfigField 'String', "RazorPaySecret", global_razor_pay_api_key_secret
            resValue 'string', "razor_pay_secret", global_razor_pay_api_key_secret
        }
    }
    dexOptions {
        jumboMode = true
    }
}

private Integer generateVersionCode() {
    return ext.minimumSdkVersion * 10000000 + ext.versionMajor * 10000 + ext.versionMinor * 100 + ext.versionPatch
}

private String generateVersionName() {
    String versionName = "${ext.versionMajor}.${ext.versionMinor}.${ext.versionPatch}"
    if (ext.versionClassifier == null && ext.isSnapshot) {
        ext.versionClassifier = "SNAPSHOT"
    }

    if (ext.versionClassifier != null) {
        versionName += "-" + ext.versionClassifier
    }
    return versionName;
}

